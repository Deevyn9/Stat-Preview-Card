<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Preview Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="card">
        <div class="image-side"></div>
        <div class="text-side">
            <h2>
                Get <span>insights</span> that help your business grow.
            </h2>
            <p class="first-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall eficiency.</p>
            <div class="stats">
                <div class="each-stat">
                <span class="figures">10k+</span>
                <p>COMPANIES</p>
                </div>
                <div class="each-stat">
                <span class="figures">314</span>
                <p>TEMPLATES</p>
                </div>
                <div class="each-stat">
                <span class="figures">12M+</span>
                <p>QUERIES</p>
                </div>
            </div>
        </div>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Obeten, Divine Oden</a>.
        </div>
</body>
</html>
